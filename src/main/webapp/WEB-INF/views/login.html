<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="fragments/head.html :: head"/>
<body>
    <header class="flex header space-around">
        <menu class="flex w-25 menu space-around">
            <menuitem>
                <a href="/">Home</a>
            </menuitem>
            <menuitem>
                <a href="/signup">Signup</a>
            </menuitem>
        </menu>
    </header>
    <main>
        <section class="centered-column space-around">
            <form th:method="POST" th:action="@{/login}" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label w-100">Username</label>
                    <input type="text" name="username" th:field="*{username}"
                           id="username" class="form-control" required="required">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label w-100">Password</label>
                    <input type="password" name="password" th:field="*{password}"
                           id="password" class="form-control" required="required">
                </div>
                <br>
                <button type="submit" class="btn w-100">Login</button>
            </form>
        </section>
    </main>
    <th:block th:replace="fragments/script.html :: script"/>
</body>
</html>
